<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="calculator.css">
            <script src="calculator.js"></script>
        </head>

        <body>
            <div class="calculator-container">
                <div id="displayField">

                </div>
                <div id="ansDisplay">

                </div>
                <div class="calculator-body">
                    <div>
                        <button id="1" onclick="display(this.id)">1</button>
                        <button id="2" onclick="display(this.id)">2</button>
                        <button id="3" onclick="display(this.id)">3</button>
                        <button id="plus" onclick="displayOperator(this.id)">+</button>
                    </div>
                    <div>
                        <button id="4" onclick="display(this.id)">4</button>
                        <button id="5" onclick="display(this.id)">5</button>
                        <button id="6" onclick="display(this.id)">6</button>
                        <button id="minus" onclick="displayOperator(this.id)">-</button>
                    </div>
                    <div>
                        <button id="7" onclick="display(this.id)">7</button>
                        <button id="8" onclick="display(this.id)">8</button>
                        <button id="9" onclick="display(this.id)">9</button>
                        <button id="multiply" onclick="displayOperator(this.id)">*</button>
                    </div>
                    <div>
                        <button id="0" onclick="display(this.id)">0</button>
                        <button id="clear" onclick="cleardisplay()">C</button>
                        <button id="equal" onclick="result()">E</button>
                        <button id="divide" onclick="displayOperator(this.id)">/</button>
                    </div>
                    <div>
                        <button id="(" onclick="display(this.id)">(</button>
                        <button id=")" onclick="display(this.id)">)</button>
                        <button id="<-" onclick="clearOne()"><-</button>
                    </div>
                </div>
            </div>
        </body>
    </html>
