<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="calculator.css">
            <script src="calculator.js"></script>

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/a0299f62c5.js" crossorigin="anonymous"></script>
        </head>

        <body>
            <div class="mt-5"></div>
            <div class="calculator-container m-auto">
                <div class="display-body">
                    <div id="displayField" class="display1Large">

                    </div>

                    <div id="ansDisplay" class="display2Small">

                    </div>
                </div>

                <div class="calculator-body">
                    <div>
                        <button class="noTop noLeft topLeft" id="clear" onclick="cleardisplay()">C</button>
                        <button class="noTop" id="equal" onclick="enter()">E</button>
                        <button class="noTop" id="<-" onclick="clearOne()">
                            <svg width="20px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M576 384C576 419.3 547.3 448 512 448H205.3C188.3 448 172 441.3 160 429.3L9.372 278.6C3.371 272.6 0 264.5 0 256C0 247.5 3.372 239.4 9.372 233.4L160 82.75C172 70.74 188.3 64 205.3 64H512C547.3 64 576 92.65 576 128V384zM271 208.1L318.1 256L271 303C261.7 312.4 261.7 327.6 271 336.1C280.4 346.3 295.6 346.3 304.1 336.1L352 289.9L399 336.1C408.4 346.3 423.6 346.3 432.1 336.1C442.3 327.6 442.3 312.4 432.1 303L385.9 256L432.1 208.1C442.3 199.6 442.3 184.4 432.1 175C423.6 165.7 408.4 165.7 399 175L352 222.1L304.1 175C295.6 165.7 280.4 165.7 271 175C261.7 184.4 261.7 199.6 271 208.1V208.1z"/></svg>
                        </button>
                        <button class="noTop noRight topRight" id="." onclick="displaydot()">.</button>

                        
                        
                    </div>
                    <div>
                        <button class="noLeft" id="7" onclick="display(this.id)">7</button>
                        <button id="8" onclick="display(this.id)">8</button>
                        <button id="9" onclick="display(this.id)">9</button>
                        <button class="noRight" id="plus" onclick="displayOperator(this.id)">+</button>

                        
                        
                    </div>
                    <div>
                        <button class="noLeft" id="4" onclick="display(this.id)">4</button>
                        <button id="5" onclick="display(this.id)">5</button>
                        <button id="6" onclick="display(this.id)">6</button>
                        <button class="noRight" id="minus" onclick="displayOperator(this.id)">-</button>

                        
                    </div>
                    <div>
                        <button class="noLeft" id="1" onclick="display(this.id)">1</button>
                        <button id="2" onclick="display(this.id)">2</button>
                        <button id="3" onclick="display(this.id)">3</button>
                        <button class="noRight" id="divide" onclick="displayOperator(this.id)">/</button>
                        
                    </div>
                    <div>
                        <button class="noBottom noLeft bottomLeft" id="(" onclick="display(this.id)">(</button>
                        <button class="noBottom" id="0" onclick="display(this.id)">0</button>
                        <button class="noBottom" id=")" onclick="display(this.id)">)</button>
                        <button class="noBottom noRight bottomRight" id="multiply" onclick="displayOperator(this.id)">*</button>
                    </div>
                </div>
            </div>
        </body>
    </html>
